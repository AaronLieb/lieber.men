<!DOCTYPE html>
<html>
  <head>
    <title>alieb</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/pico.min.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <script defer src="js/minimal-theme-switcher.js"></script>
    <script defer src="js/phishing.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <nav>
        <ul>
          <li><strong><a class="contrast" href="/">alieb</a></strong></li>
        </ul>
        <ul>
          <li><a href="/leaderboard">Leaderboard</a></li>
        </ul>
      </nav>
    </div>
    <div class="container">
      <article id="form_box">
        <hgroup>
          <h1>Try to phish me!</h1>
          <h3>Generate a URL and get me to click it</h3>
        </hgroup>
        <form method='POST' action="/generate_url">
          <label for="name">
            Your name
            <input name="name" id="name" type="text">
          </label>
          <div class="grid">
            <label for="prefix">
              URL Prefix
              <input readonly name="prefix" type="text" value="aaron.lieber.men/sus/">
            </label>
            <label for="url">
              URL Path
              <input name="url" id="url" type="text">
            </label>
          </div>
          <input type="submit" id="submit">
        </form>
      </article>
      <center id="generated_url_box">
        <input readonly id="generated_url">
      </center>
    </div>
    <footer class="container-fluid" data-theme="light">
      <small>
        <center><a class="" href="https://github.com/AaronLieb/lieber.men">Source code</a></center>
        <center>
            <a href="#" data-theme-switcher="light">Light</a><span> / </span>
            <a href="#" data-theme-switcher="dark">Dark</a><span> / </span> 
            <a href="#" data-theme-switcher="auto">Auto</a>
        </center>
      </small>
    </footer>
  </body>
</html>
